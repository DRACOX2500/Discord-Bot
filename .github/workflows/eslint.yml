
name: ESLint CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
       matrix:
         node-version: ['16.x']

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ESlint
      - run: npm ci
      - run: node_modules/eslint/bin/eslint.js .
        with:
          extensions: 'js,jsx,ts,tsx'
          annotations: true